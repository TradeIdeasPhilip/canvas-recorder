<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="icon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Recorder Development Environment</title>
    <script type="module" src="/dev/index.ts"></script>
  </head>
  <body>
    <h1>Canvas Recorder Development Environment</h1>
    <canvas id="main" width="3840" height="2160"></canvas>
    <div>
      Current position: <span id="currentPosition"></span>, Last down:
      <span id="lastDown"></span>, Last up: <span id="lastUp"></span>
    </div>
    <div>
      <select></select
      ><button id="previousButton">Previous</button
      ><button id="nextButton">Next</button>
    </div>
    <table>
      <tr>
        <th></th>
        <th></th>
        <th>Start</th>
        <th>End</th>
      </tr>
      <tr id="parentRow">
        <td><button>Parent</button></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr id="previousSiblingRow">
        <td>&emsp;<button>Previous Sibling</button></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr id="thisRow">
        <td>&emsp;This</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr id="firstChildRow">
        <td>&emsp;&emsp;<button>First Child</button></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr id="nextSiblingRow">
        <td>&emsp;<button>Next Sibling</button></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <div class="range-container">
      <label><input type="checkbox" id="play" />Play</label>
      <span style="background-color: lightcyan"
        >&nbsp;(At end
        <label
          ><input
            type="radio"
            name="playState"
            value="pause"
            checked
          />Pause</label
        >
        <label
          ><input type="radio" name="playState" value="repeat" />Repeat</label
        >
        <label
          ><input
            type="radio"
            name="playState"
            value="continue"
          />Continue</label
        >)&nbsp;</span
      >
      <input type="number" id="playPositionNumber" value="0" />
      <input type="range" id="playPositionRange" value="0" step="any" />
    </div>
    <div>
      <button id="saveImage">Save Image</button> at
      <input value="0.000" id="saveImageSeconds" type="number" /> seconds.
      Current time=<span id="currentTime"></span>
    </div>
    <div id="info"><i>status goes here</i>...</div>
  </body>
</html>
