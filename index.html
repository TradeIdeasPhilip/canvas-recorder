<!doctype html>
<html>
  <head>
    <link rel="icon" href="icon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Recorder Development Environment</title>
    <script type="module" src="/dev/index.ts"></script>
  </head>
  <body>
    <h1>Canvas Recorder Development Environment</h1>
    <canvas id="main" width="3840" height="2160"></canvas>
    <div>
      Current position: <span id="currentPosition"></span>, Last down:
      <span id="lastDown"></span>, Last up: <span id="lastUp"></span>
    </div>
    <fieldset id="liveControls">
      <div>
        <select></select
        ><button id="previousButton">Previous</button
        ><button id="nextButton">Next</button>
      </div>
      <table>
        <tr>
          <th></th>
          <th></th>
          <th>Start</th>
          <th>End</th>
        </tr>
        <tr id="parentRow">
          <td><button>Parent</button></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="previousSiblingRow">
          <td>&emsp;<button>Previous Sibling</button></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="thisRow">
          <td>&emsp;This</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="firstChildRow">
          <td>&emsp;&emsp;<button>First Child</button></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="nextSiblingRow">
          <td>&emsp;<button>Next Sibling</button></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <fieldset id="play-controls">
        <div class="range-container">
          <label><input type="checkbox" id="play" />Play</label>
          <span style="background-color: lightcyan"
            >&nbsp;(At end
            <label
              ><input
                type="radio"
                name="onSectionEnd"
                value="pause"
                checked
              />Pause</label
            >
            <label
              ><input
                type="radio"
                name="onSectionEnd"
                value="repeat"
              />Repeat</label
            >
            <label
              ><input
                type="radio"
                name="onSectionEnd"
                value="continue"
              />Continue</label
            >)&nbsp;</span
          >
          <input type="number" id="playPositionSeconds" value="0" />
          <input type="range" id="playPositionRange" value="0" step="any" />
        </div>
      </fieldset>
      <div style="display: flex; align-items: center; gap: 0.75em">
        <label><input type="checkbox" id="lock-audio-video" />üîí</label>
        <audio style="flex-grow: 1" src="./Define = for ‚Ñï.m4a" controls></audio>
      </div>
      <div>
        <button id="saveImage">Save Image</button> at
        <input value="0.000" id="saveImageSeconds" type="number" /> seconds.
        <button id="currentTimeToSaveImage">‚Üê Current Time</button>
      </div>
    </fieldset>
    <div
      style="
        border: 0.3em inset rgb(178, 178, 178);
        padding: 0.5em;
        margin-top: 0.5em;
      "
    >
      <button id="startRecording">Record and Save Video</button>
      <button id="cancelRecording" disabled>Stop Recording</button>
      <div id="info"><i>status goes here</i>...</div>
    </div>
    <p>
      Hot keys: ‚å•0 to jump to the beginning of the current session. ‚å•Space to
      pause or restart. Alt instead of ‚å• on a PC.
    </p>
  </body>
</html>
